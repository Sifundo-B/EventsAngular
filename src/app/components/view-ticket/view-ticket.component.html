<div class="container">
    <div class="header text-gray-300 flex justify-between items-center mt-8 text-4xl font-medium">
      <button class="flex items-center" (click)="goBack()">
        <svg class="w-12 h-12 text-gray-300 dark:text-white ml-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.4" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
        </svg>
      </button>
      <h1 class="flex-grow justify-center text-center">Ticket Details</h1>
      <div class="w-12 h-12"></div>
    </div>
    <div class="container mx-auto p-4">
      <div class="shadow-md rounded my-6 p-6 bg-gray-800">
        <div class="flex items-center justify-center">
          <div class="ticket-details">
            <img [src]="tickets.image" alt="Event Image" class="w-48 h-48 object-cover rounded-lg mb-4">
            <h2 class="text-white text-2xl font-bold">{{ tickets.eventName }}</h2>
            <p class="text-gray-300 text-lg">{{ tickets.eventDate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
