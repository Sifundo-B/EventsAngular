<div class="container mx-auto p-6 mb-16 text-center" style="height: 1120px; background: linear-gradient(rgb(8, 46, 183), rgb(26, 26, 26)); position: relative;">
   <div *ngIf="username" class="mb-6">
    <h1 class="text-3xl font-bold text-white mt-5" style="text-shadow: 2px 2px 10px rgb(145, 119, 119);">Hello {{ username }}!</h1>
    <p class="text-md text-gray-600 text-white" style="text-shadow: 2px 2px 10px rgb(145, 119, 119);">We would love to personalize your experiences</p>
  </div>
  <canvas #backgroundCanvas class="absolute top-0 left-0 w-full h-full z-[-1]"></canvas>
  <h2 class="text-3xl font-bold mb-6 text-gray-800 shadow-md" style="color: #f6f6f6; text-shadow: 2px 2px 10px rgb(145, 119, 119);">Choose Your Interests</h2>
  <div class="relative w-full max-w-4xl mx-auto border-none rounded-lg shadow-lg overflow-hidden" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);">
    <canvas #canvas></canvas>
  </div>
  <button (click)="savePreferences()" 
    class="mt-6 px-8 py-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold rounded-full hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
    Save Preferences
  </button>
  <br/>
  <br/>
  <br/>
  <br/>
  <br>
</div>
