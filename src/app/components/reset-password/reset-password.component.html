<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-semibold mb-6 text-center">Reset Password</h2>
  <form (ngSubmit)="resetPassword()">
    <div class="mb-4">
      <label for="newPassword" class="block text-gray-700 font-medium mb-2">New Password:</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200"
    >
      Reset Password
    </button>
  </form>
  <p class="mt-4 text-center text-gray-600">{{ message }}</p>
</div>
