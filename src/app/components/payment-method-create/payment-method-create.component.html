<div class="max-w-md mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-6">Add Payment Method</h2>
  <form (ngSubmit)="createPaymentMethod()" #paymentMethodForm="ngForm">
    <div class="mb-4">
      <label for="name" class="block text-gray-700">Name:</label>
      <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" [(ngModel)]="paymentMethod.name" name="name" required #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-600 mt-1">
        Name is required.
      </div>
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700">Description:</label>
      <textarea id="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" [(ngModel)]="paymentMethod.description" name="description" required #description="ngModel"></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-red-600 mt-1">
        Description is required.
      </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" [disabled]="paymentMethodForm.invalid">Add Payment Method</button>
  </form>
</div>
