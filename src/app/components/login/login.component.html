<div class="min-h-screen flex items-center justify-center bg-gif py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-8 rounded-lg">
    <div>
      <img src="/assets/LogoSolid-removebg-preview.png" alt="Logo" routerLink="/landing" class="w-48 h-48 object-contain mx-auto mb-4">
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input id="email" name="email" type="email" [(ngModel)]="loginRequest.email" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" [(ngModel)]="loginRequest.password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password">
        </div>
      </div>
      <div class="flex items-center justify-between">
        <!-- <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" [(ngModel)]="loginRequest.rememberMe"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div> -->
        <div class="text-sm">
          <a [routerLink]="'/forgot-password'" class="font-medium text-indigo-600 hover:text-indigo-500">
            Forgot your password?
          </a>
        </div>
      </div>
      <div>
        <button *ngIf="!loading" type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign In
        </button>
        <div *ngIf="loading" class="flex justify-center">
          <app-spinner></app-spinner>
        </div>
      </div>
      <div class="text-center text-sm text-gray-600">
        Don't have an account? <a [routerLink]="'/signup'" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
      </div>
    </form>
  </div>
</div>
