

<div class="controls">
    <!-- Search Input -->
    <input type="text" placeholder="Search by name" [(ngModel)]="searchTerm" (input)="applyFilters()" />
  
    <!-- Filter Dropdown -->
    <select [(ngModel)]="selectedPackageType" (change)="applyFilters()">
      <option value="">All Packages</option>
      <option *ngFor="let packageType of packageTypes" [value]="packageType">{{ packageType }}</option>
    </select>
  
    <!-- Sort Dropdown -->
    <select [(ngModel)]="sortOrder" (change)="applyFilters()">
      <option value="asc">Sort by Name: A-Z</option>
      <option value="desc">Sort by Name: Z-A</option>
    </select>
  </div>

  <div class="container">
    <div class="card-container">
      <div class="card" *ngFor="let user of premiumUsers">
        <img [src]="user.image || 'default-image-url.jpg'" alt="User Image" class="card-img">
        <div class="card-body">
          <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
          <p class="card-text">Email: {{ user.email }}</p>
          <p class="card-text">Phone: {{ user.phoneNumber }}</p>
          <p class="card-text">Address: {{ user.address }}</p>
          <p class="card-text">Package: {{ user.packageType }}</p>
          <p class="card-text">Subscription Status: 
            <button (click)="updateUserSubscriptionStatus(user.id, !user.isPremium, user.packageType)">
                {{ user.isPremium ? 'Deactive' : 'Active' }}
            </button>
            </p>
          <p class="card-text">Manage Acces: {{ user.accessGranted ? 'Revoke Access' : 'Grant Access' }}</p>
        </div>
      </div>
    </div>
  </div>
