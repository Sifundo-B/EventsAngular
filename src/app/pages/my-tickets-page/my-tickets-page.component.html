<div class="container">
  <div class="header text-gray-300 flex justify-between items-center mt-8 text-4xl font-medium">
    <button class="flex items-center" routerLink="/profile">
      <svg class="w-12 h-12 text-gray-300 dark:text-white ml-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.4" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
      </svg>
    </button>
    <h1 class="flex-grow justify-center text-center">My Tickets</h1>
    <div class="w-12 h-12"></div>
  </div>
  <div class="container mx-auto p-4">
    <div class="shadow-md rounded my-6 overflow-x-auto">
      <table class="min-w-full bg-transparent" *ngIf="tickets.length > 0; else noTickets">
        <thead>
          <tr>
            <th class="py-2 px-4 text-white text-left text-sm uppercase font-bold">Event</th>
            <th class="py-2 px-4 text-white text-left text-sm uppercase font-bold">Event Name</th>
            <th class="py-2 px-4 text-white text-left text-sm uppercase font-bold">Date</th>
            <th class="py-2 px-4 text-white text-left text-sm uppercase font-bold">Actions</th>
          </tr>
        </thead>
        <tbody class="text-white text-sm font-bold">
          <tr *ngFor="let ticket of tickets" class="border-b border-gray-200 hover:bg-gray-700">
            <td class="py-2 px-4">
              <div class="ticket">
                <img [src]="ticket.image" alt="Event Image"/>
              </div>
            </td>
            <td class="py-2 px-4">
              <span>{{ ticket.eventName }}</span>
            </td>
            <td class="py-2 px-4">
              <span>{{ ticket.eventDate }}</span>
            </td>
            <td class="py-2 px-4">
              <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200" [routerLink]="['/myTickets', ticket.id]">View Ticket</button>
              &nbsp;
              <!-- <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-200" (click)="removeTicket(ticket.id)">Remove</button> -->
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noTickets>
        <div class="text-center text-white text-xl font-medium mt-4">
          You have no tickets in your history.
        </div>
      </ng-template>
    </div>
  </div>
</div>
